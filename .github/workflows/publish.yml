name: Publish to NuGet

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'         # v1.0.0
      - 'v[0-9]+.[0-9]+.[0-9]+-*'       # v1.0.0-preview.1
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. 1.0.0-preview.1)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore
        run: dotnet restore Prognosis.slnx

      - name: Build
        run: dotnet build Prognosis.slnx -c Release --no-restore -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack Prognosis
        run: dotnet pack Prognosis.csproj -c Release --no-build -o ./artifacts -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack Prognosis.Reactive
        run: dotnet pack Prognosis.Reactive/Prognosis.Reactive.csproj -c Release --no-build -o ./artifacts -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack Prognosis.DependencyInjection
        run: dotnet pack Prognosis.DependencyInjection/Prognosis.DependencyInjection.csproj -c Release --no-build -o ./artifacts -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
