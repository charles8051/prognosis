name: Publish to NuGet

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'         # v1.0.0
      - 'v[0-9]+.[0-9]+.[0-9]+-*'       # v1.0.0-preview.1

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget

    permissions:
      id-token: write

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore Prognosis.csproj

      - name: Build
        run: dotnet build Prognosis.csproj -c Release --no-restore -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack
        run: dotnet pack Prognosis.csproj -c Release --no-build -o ./artifacts -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --source https://api.nuget.org/v3/index.json
